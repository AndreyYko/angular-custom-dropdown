<div class="wrapper">
  <div class="container">
    <app-drop-down
      [isDisabled]="true"
      [autocomplete]="true"
    ></app-drop-down>
    <app-drop-down
      [isDisabled]="false"
      [autocomplete]="true"
      [data]="['AB', 'ABC', 'ABCD', 'ABCDE', 'ABCDEF', 'SDFDC', 'LCCDC', 'EREOR', 'E']"
    ></app-drop-down>
  </div>
  <div class="container">
    <app-drop-down
      [isDisabled]="true"
      [select]="true"
    ></app-drop-down>
    <app-drop-down
      [isDisabled]="false"
      [select]="true"
      [data]="['ABC', 'DEF', 'GHI', 'JKL', 'MNO']"
    ></app-drop-down>
  </div>
  <div class="container">
    <app-drop-down
      [isDisabled]="true"
      [checkbox]="true"
    ></app-drop-down>
    <app-drop-down
      [isDisabled]="false"
      [checkbox]="true"
      [data]="['ABC', 'DEF', 'GHI', 'JKL', 'MNO']"
    ></app-drop-down>
  </div>
</div>
